<h2 class="text-center">Contact</h2>
  <br>
  <form method="post" #formulario="ngForm">
    <div class="form-group">
      <label for="nome">Your name*</label>
      <input [(ngModel)]="msg.name"  type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp"
             >
    </div>
    <div class="form-group">
      <label for="email">E-mail adress*</label>
      <input [(ngModel)]="msg.email"   type="email" class="form-control" id="email" name="email" >
    </div>

    <div class="form-group">
      <label for="message">Your message*</label>
      <textarea [(ngModel)]="msg.msg_text"  rows="5" class="form-control" id="message" name="message" ></textarea>
    </div>

    <ng-template [ngIf]="serverOn" [ngIfElse]="elseBlock">
        <button (click)="send(formulario)" data-toggle="modal" data-target="#loadingModal" class="btn btn-success">Send</button>
    </ng-template>

    <ng-template #elseBlock>
        <button disabled class="btn btn-secondary">Send</button>
    </ng-template>

  </form>

  <br>
  <br>


</div>
<br>
<br>

<div class="modal fade " id="loadingModal" aria-hidden="true" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-content modal-dialog d-flex justify-content-center" style=" height: 100Vh">
        <div id="loading" class="align-self-center "></div>
      </div>

      <button #closeModal type="button" class="close" data-dismiss="modal" hidden></button>
    </div>
  </div>

</div>
