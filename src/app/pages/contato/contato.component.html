<div class="container">
  <br>
<h2 class="text-center">Contact</h2>
  <br>
  <form method="post" (ngSubmit)="send(formulario)"  #formulario="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="nome">Your name*</label>
      <input [(ngModel)]="msg.name"  type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail adress*</label>
      <input [(ngModel)]="msg.email" type="email" class="form-control" id="email" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
    </div>

    <div class="form-group">
      <label for="message">Your message*</label>
      <textarea [(ngModel)]="msg.msg_text" rows="5" class="form-control" id="message" name="message" required ></textarea>
    </div>

    <ng-template [ngIf]="serverOn" [ngIfElse]="elseBlock">
        <button  class="btn btn-success">Send</button>
    </ng-template>

    <ng-template #elseBlock>
        <button disabled class="btn btn-secondary">Send</button>
    </ng-template>

  </form>
  <button data-toggle="modal" data-backdrop="static" data-target="#loadingModal" #openModal hidden></button>
  <br>
  <br>


</div>
<br>
<br>


<div class="modal fade " id="loadingModal" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class=" d-flex justify-content-center" style=" height: 100Vh" >
            <div id="loading" class="align-self-center "></div>
        </div>

    </div>

        <button #closeModal type="button" class="close" data-dismiss="modal" onclick="console.log('clicou')" hidden></button>
</div>
