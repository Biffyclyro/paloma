<div class="m-2" *ngFor="let video of playList">
  <br>
  <h3>{{video.title}}</h3>
  <div class="embed-responsive embed-responsive-16by9">
    <iframe
      [src]="video.url"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</div>
