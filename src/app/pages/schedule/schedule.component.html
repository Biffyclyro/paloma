<div *ngFor="let scheduleItem of schedule"
  class="container"
  >
  <h2>{{scheduleItem.summary}}</h2>
  <p><b>Dia: {{ scheduleItem.start.toLocaleDateString('pt-BR')}}</b></p>
  <p><b>Hora: {{scheduleItem.start.toLocaleTimeString('pt-BR')}}</b></p>
  <p><b>Local: {{scheduleItem.description}}</b></p>


</div>
